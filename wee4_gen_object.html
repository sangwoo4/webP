<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 계좌 객체 생성
        let sb1 = new Object();
        sb1.korName = "웹프로그래밍";
        sb1.engName = "Web Programing";
        sb1.classCode = "V024004";
        sb1.nStudent = 0;

        // 메서드 정의
        sb1.register = function() {
            this.nStudent += 1;
        };


        let sb2 = {
            korName : "클라우드 컴퓨팅",
            engName : "Cloud Computing",
            classCode : "V024004",
            nStudent : 0,

            register : function(){return this.nStudent +=1;},
            getStudent : function(){return this.nStudent}
        }

        function Sb3(korName, engName){
            this.korName = "프로그래밍 언어론";
            this.engName = "Programing Langauges";
            this.nStudent = 0;

            this.register = function(){

                    return this.nStudent += 1;

            }
        }
    </script>
</head>
<body>
    <h2>1. 직접 객체 만들기</h2>
    <br>
    <script>
        document.write("교과목 이름 = " + sb1.korName + "<br>");
        document.write("교과목 영문 이름 = " +  sb1.engName + "<br>");
        document.write("등록 학생 수 = " +  sb1.nStudent + "<br>");
        sb1.register();
        document.write("after register, 등록 학생 수 = " + sb1.nStudent + "<br>");
    </script>
    <hr>
    <h2>2. 리터럴 표기법</h2>
    <br>
    <script>
        document.write("교과목 이름 = " + sb2.korName + "<br>");
        document.write("교과목 영문 이름 = " + sb2.engName + "<br>")
        document.write("등록 학생 수 = " + sb2.nStudent + "<br>");
        sb2.register();
        document.write("after register, 등록 학생 수 = " + sb2.nStudent + "<br>");
    </script>
    <hr>
    <h2>3.Prototype</h2>
    <br>
    <script>
        let sb3 = new Sb3();
        document.write("교과목 이름 = " + sb3.korName + "<br>");
        document.write("교과목 영문 이름 = " + sb3.engName + "<br>")
        document.write("등록 학생 수 = " + sb3.nStudent + "<br>");
        sb3.register();
        document.write("after register, 등록 학생 수 = " + sb3.nStudent + "<br>");
    </script>
</body>
</html>
